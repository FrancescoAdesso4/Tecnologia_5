<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

          <a class="nav-link" href="/sportive">sportive</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <img src="https://www.autoscout24.it/cms-content-assets/5Qsyq6RuU5YkQbinCrdDoe-0d06743c3466aa61b7c08d5b9bb8fd78-as1-1100.webp" class="card-img-top" alt="BMW M2">

        </div>
      </div>

            <h2 class="card-title text-center">Audi Q8</h2>
            <h3 class="card-title">Dati tecnici</h3>
            <div class="container">

            <h2 class="card-title text-center">BMW M X5</h2>
