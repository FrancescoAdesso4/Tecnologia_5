<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">macchine</a>
          <a class="nav-link" href="/utilitarie">utilitarie</a>
          <a class="nav-link" href="/sportive">sportive</a>
          
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Black background with white text -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark"></nav>
  
  <div class="container-fluid text-center">
    <div class="jumbotron">
      <h1 class="display-4">Benvenuto al Sito di Macchine</h1>
      <p class="lead">Esplora la nostra collezione di auto sportive e utilitarie.</p>
    </div>
  </div>
