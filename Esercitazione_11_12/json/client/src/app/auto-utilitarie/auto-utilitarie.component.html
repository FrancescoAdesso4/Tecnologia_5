<h1>Esposizione di macchine utilitarie</h1>
<div *ngFor="let u of utilitarie">
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <img src= {{u.immagine}} class="card-img-top" alt="BMW M2">
            <div class="card-body">
              <h2 class="card-title text-center">Nome: {{u.nome}}</h2>
              <h3 class="card-title">Dati tecnici</h3>
              <div class="container">
                <div class="row">
                  <div class="col">
                    Prezzo: {{u.prezzo}}
                  </div>
                  <div class="col">
                    Potenza: {{u.potenza}}
                  </div>
                  <div class="col">
                    Alimentazione: {{u.alimentazione}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
